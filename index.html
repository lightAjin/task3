<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zVWJGL+a0R4R0pk5OU3SR/SuNsPfn0vv/O7EM1lD4swQ69T6BZLoS4MJ7qh2gMZ9B/YZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left-icon">
      <i class="fas fa-bars"></i>
    </div>
    <ul id="menu">
      <li><i class="fas fa-home"></i>Home</li>
      <li><i class="fas fa-info-circle"></i>About</li>
      <li><i class="fas fa-concierge-bell"></i>Services</li>
      <li><i class="fas fa-envelope"></i>Contact</li>
    </ul>
  </header>

  <div class="content-wrapper">
    <div class="title">Welcome to the Login Page</div>
    <form id="myForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">
      <br>
      <input type="submit" value="Submit">
    </form>
    <div id="error-message"></div>

    <div id="content">
      <p>This is the initial content.</p>
      <button id="updateContentButton">Update Content</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
